name: portfoilio
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^9.0.0
  url_launcher: ^6.0.3
  scrollable_positioned_list: ^0.3.8
  hovering: ^1.0.4
  google_fonts: ^4.0.3
  flutter_svg: ^2.0.9


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: Barlow
      fonts:
        - asset: fonts/Barlow-Regular.otf
    - family: DMSerifDisplay
      fonts:
        - asset: fonts/DMSerifDisplay-Regular.ttf
